<!DOCTYPE html>
<html>
<head>
  <title>Test Page for EmberUI Component Library</title>
  <link rel="stylesheet" type="text/css" href="../build/emberui.css">
  <link rel="stylesheet" type="text/css" href="../build/emberui-default-theme.css">
  <link rel="stylesheet" type="text/css" href="font-awesome.css">
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/ember.js/1.1.1/ember.js"></script>
  <script type="text/javascript" src="../build/emberui.min.js"></script>
  <script type="text/javascript">
    App = Ember.Application.createWithMixins(EmberUI.Register);

    App.ApplicationController = Ember.Controller.extend({
      triggerErrorValue: null,

      dropbuttonOptionsList: [
        Ember.Object.create({ label: 'Action 1', action: 'action-one'}),
        Ember.Object.create({ label: 'Action 2', action: 'action-two', disabled: true}),
        Ember.Object.create({ label: 'Action 3', action: 'action-three'})
      ],

      splitbuttonOptionsList: [
        Ember.Object.create({ label: 'Action 1', action: 'action-one'}),
        Ember.Object.create({ label: 'Action 2', action: 'action-two', disabled: true}),
        Ember.Object.create({ label: 'Action 3', action: 'action-three', primary: true})
      ],

      triggerError:function() {
        return this.get('triggerErrorValue');
      }.property('triggerErrorValue')
    });
  </script>
</head>
<body>
  <script type="text/x-handlebars">
    {{eui-button label="default"}}
    {{eui-button label="small primary" style="primary" size="small"}}
    {{eui-button label="disabled white" size="large" disabled=true}}
    {{eui-button label="large loading white" size="large" loading=true}}
    {{eui-button label="sml" style="primary" size="tiny" loading=true}}
    {{eui-button icon="fa fa-pencil" size="tiny"}}
    {{eui-button icon="fa fa-bullhorn fa-fw" size="small"}}
    {{eui-button icon="fa fa-pencil fa-fw" size="small" disabled="true"}}
    {{eui-button icon="fa fa-code-fork fa-fw" loading="true"}}
    {{eui-button icon="fa fa-pencil" size="large"}}
    {{eui-button label="test" icon="fa fa-pencil" action="sendToController"}}

    {{eui-dropbutton size="small" style="primary" icon="fa fa-pencil" action=dropbuttonOptionsList}}
    {{eui-dropbutton size="tiny" icon="fa fa-cog" action=dropbuttonOptionsList}}
    {{eui-dropbutton size="small" label="Drop Button" action=dropbuttonOptionsList}}
    {{eui-dropbutton size="small" label="Split Button" action=splitbuttonOptionsList}}
    {{eui-dropbutton size="small" label="Split Button" action=splitbuttonOptionsList}}

    <br />
    <br />
    <br />

    {{eui-input size="tiny" value="sample input"}}
    {{eui-input size="small" value="sample input"}}
    {{eui-input size="medium" value="sample input" disabled=true}}
    {{eui-input size="large" value="sample input"}}
    {{eui-input value="no size"}}
    {{eui-input value="no size assigned width" hasError=true}}
    {{eui-input value="no size assigned width" hasError="wrong thing!"}}
    {{eui-input value="no size assigned width" errorMessage="wrong thing as well!"}}
    {{eui-input value="required" required=true}}
    {{eui-input required=true}}

    {{eui-input type="password" placeholder="password" required=true}}


    {{eui-input value=triggerErrorValue hasError=triggerError placeholder="trigger error on value that is way too long"}}

  </script>
</body>
</html>
